<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="./assets/icons/alura.svg" />
  <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="./styles/index.css" />
  <title>Hanged</title>
</head>

<body>
  <img class='logo animate__animated animate__jackInTheBox' src="./assets/icons/alura.svg" alt="logo">
  <span class="lnr lnr-moon animate__animated animate__jackInTheBox" onclick="useDarkMode()"></span>
  <span class="lnr lnr-sun animate__animated animate__jackInTheBox" onclick="useDarkMode()"></span>
  <main class="container-all">
    <div class="first-screen">
      <h1 class="animate__animated animate__hinge animate__delay-2s animate__infinite infinite">El Ahorcado</h1>
      <button class="btn-first animate__animated animate__jackInTheBox" id="startGame" onclick="startGame()">Iniciar juego</button>
      <button class="btn-scnd animate__animated animate__jackInTheBox" id="addWord" onclick="addWord()">Agregar palabra</button>
    </div>
    <section class="game-container">
      <div class="hanged">
        <div class="base-3"></div>
        <div class="base-4"></div>
        <div class="base-2"></div>
        <div class="base-1"></div>
        <div class="head" id="part-0"></div>
        <div class="column" id="part-1"></div>
        <div class="armL" id="part-2"></div>
        <div class="armR" id="part-3"></div>
        <div class="legL" id="part-4"></div>
        <div class="legR" id="part-5"></div>
      </div>
      <div class="word-lines">
        <div class="line letter" id=line-0></div>
        <div class="line letter" id=line-1></div>
        <div class="line letter" id=line-2></div>
        <div class="line letter" id=line-3></div>
        <div class="line letter" id=line-4></div>
        <div class="line letter" id=line-5></div>
        <div class="line letter" id=line-6></div>
        <div class="line letter" id=line-7></div>
        <div class="line letter" id=line-8></div>
        <div class="line letter" id=line-9></div>
      </div>
      <div class="pressedLetters"></div>
      <div class="letter-btn-container">
        <div class="letterRowOne">
          <button class="letter-btn" onclick="handleLetterBtn('q')">q</button>
          <button class="letter-btn" onclick="handleLetterBtn('w')">w</button>
          <button class="letter-btn" onclick="handleLetterBtn('e')">e</button>
          <button class="letter-btn" onclick="handleLetterBtn('r')">r</button>
          <button class="letter-btn" onclick="handleLetterBtn('t')">t</button>
          <button class="letter-btn" onclick="handleLetterBtn('y')">y</button>
          <button class="letter-btn" onclick="handleLetterBtn('u')">u</button>
          <button class="letter-btn" onclick="handleLetterBtn('i')">i</button>
          <button class="letter-btn" onclick="handleLetterBtn('o')">o</button>
          <button class="letter-btn" onclick="handleLetterBtn('p')">p</button>
        </div>
        <div class="letterRowTwo">
          <button class="letter-btn" onclick="handleLetterBtn('a')">a</button>
          <button class="letter-btn" onclick="handleLetterBtn('s')">s</button>
          <button class="letter-btn" onclick="handleLetterBtn('d')">d</button>
          <button class="letter-btn" onclick="handleLetterBtn('f')">f</button>
          <button class="letter-btn" onclick="handleLetterBtn('g')">g</button>
          <button class="letter-btn" onclick="handleLetterBtn('h')">h</button>
          <button class="letter-btn" onclick="handleLetterBtn('j')">j</button>
          <button class="letter-btn" onclick="handleLetterBtn('k')">k</button>
          <button class="letter-btn" onclick="handleLetterBtn('l')">l</button>
          <button class="letter-btn" onclick="handleLetterBtn('ñ')">ñ</button>
        </div>
        <div class="letterRowThree">
          <button class="letter-btn" onclick="handleLetterBtn('z')">z</button>
          <button class="letter-btn" onclick="handleLetterBtn('x')">x</button>
          <button class="letter-btn" onclick="handleLetterBtn('c')">c</button>
          <button class="letter-btn" onclick="handleLetterBtn('v')">v</button>
          <button class="letter-btn" onclick="handleLetterBtn('b')">b</button>
          <button class="letter-btn" onclick="handleLetterBtn('n')">n</button>
          <button class="letter-btn" onclick="handleLetterBtn('m')">m</button>
        </div>
      </div>
      <div class="btn-direction-1">
        <button class="btn-ng animate__animated animate__fadeInUp" onclick="newGame()">Nuevo juego</button>
        <button class="btn-des animate__animated animate__fadeInUp" id="desist" onclick="desist()">Desistir</button>
      </div>
    </section>
    <section class="addWord-container">
      <input class="inputWord animate__animated animate__jackInTheBox" type="text" id="input-word"
        placeholder="Ingrese una palabra" />
      <div class="legend">
        <img class="advert" src="./assets/icons/info.svg" alt="logo" width="16" height="16">
        <p>Máx. de 10 letras</p>
      </div>
      <div class="btn-container">
        <div class="btn-direction-2">
          <button class="btn-first animate__animated animate__fadeInUp" onclick="save()">Guardar</button>
          <button class="btn-scnd animate__animated animate__fadeInUp" onclick="cancel()">Cancelar</button>
        </div>
      </div>
    </section>
    <footer class="foot">
      <span class="parg">
        <a href=https://github.com/Alespitale target="blank" class="footer animate__animated animate__jackInTheBox">
          @AleSpitale
        </a>
      </span>
    </footer>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="main.js"></script>
  <script src="./helpers/useDarkMode.js"></script>
</body>

</html>
