<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="/assets/icons/alura.svg"/>
  <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="./styles/index.css" />
  <title>Hanged</title>
</head>

<body>
  <img class='logo animate__animated animate__jackInTheBox' src="./assets/icons/alura.svg" alt="logo">
  <span class="lnr lnr-moon animate__animated animate__jackInTheBox" onclick="useDarkMode()"></span>
  <span class="lnr lnr-sun animate__animated animate__jackInTheBox" onclick="useDarkMode()"></span>
  <main class="container-all">
    <div class="first-screen">
      <h1 class="animate__animated animate__hinge animate__delay-2s animate__infinite infinite">El Ahorcado</h1>
      <button class="btn-first animate__animated animate__jackInTheBox" onclick="startGame()">Iniciar juego</button>
      <button class="btn-scnd animate__animated animate__jackInTheBox" onclick="addWord()">Agregar palabra</button>
    </div>
    <section class="game-container">
      <div class="hanged">
        <div class="base-3"></div>
        <div class="base-4"></div>
        <div class="base-2"></div>
        <div class="base-1"></div>
        <div class="head"></div>
        <div class="column"></div>
        <div class="legL"></div>
        <div class="legR"></div>
        <div class="armL"></div>
        <div class="armR"></div>
      </div>
      <div class="word-lines">
        <div class="line" id = 1 ></div>
        <div class="line" id = 2 ></div>
        <div class="line" id = 3 ></div>
        <div class="line" id = 4 ></div>
        <div class="line" id = 5 ></div>
        <div class="line" id = 6 ></div>
        <div class="line" id = 7 ></div>
        <div class="line" id = 8 ></div>
      </div>
      <div class="btn-direction-1">
        <button class="btn-first animate__animated animate__bounceInRight" onclick="newGame()">Nuevo juego</button>
        <button class="btn-scnd animate__animated animate__bounceInRight" onclick="desist()">Desistir</button>
      </div>
    </section>
    <section class="addWord-container">
      <input class="animate__animated animate__jackInTheBox" type="text" id="input-word" placeholder="Ingrese una palabra" />
      <div class="legend">
        <img class="advert" src="./assets/icons/info.svg" alt="logo" width="16" height="16">
        <p>MÃ¡x. de 8 letras</p>
      </div>
      <div class="btn-container">
        <div class="btn-direction-2">
          <button class="btn-first animate__animated animate__bounceInLeft" onclick="saveAndStart()">Guardar y empezar</button>
          <button class="btn-scnd animate__animated animate__bounceInLeft" onclick="cancel()">Cancelar</button>
        </div>
      </div>
    </section>
  </main>
  <footer class="PiePagina">
    <a href=https://github.com/Alespitale target="blank" class="footer animate__animated animate__jackInTheBox"> Alejandro Spitale - 2022</a>
  </footer>
  <script src="main.js"></script>
  <script src="./helpers/useDarkMode.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
